<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Data-Store-Components</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link href="http://localhost:3334/build/luma-base.css" rel="stylesheet">
  <script src="http://localhost:3334/build/luma-base.js"></script>
  <link href="/build/data-store.css" rel="stylesheet">
  <script src="/build/data-store.js"></script>

  <script>
    let authData = {
      'namespace': 'abcd',
      'session': 'abc123',
      'code': 'activation-code',
      'org_id': 1,
      'version': 'production',
      'home_url': '',
      'auth_url': ''
    };
    testToken = 'frontpart.' + btoa(JSON.stringify(authData)) + '.backpart';
    document.cookie = 'pwa_jwt=' + testToken + ';'

    function getSingleUseToken(onSuccess, onNoAuth, onError) {
      onSuccess('12345');
    }
  </script>
  <style>
    html{
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    body{
      height: 100%;
      width: 100%;
      margin: 0px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 277px 1fr;
      grid-template-rows: 1fr;
    }

    #sidebar{
      grid-column: 1/2;
      grid-row: 1 ;
    }

    #table{
      grid-column: 2/2;
      grid-row: 1;
    }
  </style>
</head>

<body class="grid-container">

  <data-store-sidebar id='sidebar'></data-store-sidebar>

  <data-store-table id='table'></data-store-table>
</body>

</html>
